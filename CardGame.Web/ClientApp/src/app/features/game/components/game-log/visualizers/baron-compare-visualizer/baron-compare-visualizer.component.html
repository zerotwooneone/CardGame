<div class="baron-compare">
  <span class="player-name">{{ logEntry.actingPlayerName }}</span> played Baron and compared with <span class="player-name">{{ logEntry.targetPlayerName }}</span>.
  <app-card [cardData]="{ id: '', type: logEntry.player1ComparedCardValue ?? 0 }" [isFaceDown]="false" (infoClicked)="onCardInfoClicked($event)"></app-card>
  <span class="icon">⚔️</span>
  <app-card [cardData]="{ id: '', type: logEntry.player2ComparedCardValue ?? 0 }" [isFaceDown]="false" (infoClicked)="onCardInfoClicked($event)"></app-card>
  <ng-container *ngIf="logEntry.baronLoserPlayerId">
    <span class="icon">🏆</span>
    <span>{{ logEntry.baronLoserPlayerId === logEntry.actingPlayerId ? logEntry.targetPlayerName : logEntry.actingPlayerName }} wins</span>
  </ng-container>
  <ng-container *ngIf="!logEntry.baronLoserPlayerId">
    <span class="icon">🤝</span>
    <span>It's a tie</span>
  </ng-container>
</div>
