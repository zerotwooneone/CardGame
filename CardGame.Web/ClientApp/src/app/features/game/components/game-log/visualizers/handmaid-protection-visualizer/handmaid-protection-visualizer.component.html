<div class="log-visualizer handmaid-protection" *ngIf="logEntry">
  <span class="player-name">{{ logEntry.actingPlayerName }}</span> played
  <app-card-display *ngIf="playedHandmaidCardDisplay" [card]="playedHandmaidCardDisplay" [isFaceDown]="false" [isPlayable]="false" (infoClicked)="onHandmaidCardDisplayClicked()"></app-card-display>
  and is protected for one round.
</div>
