<div class="log-visualizer handmaid-protection" *ngIf="logEntry">
  <span class="player-name">{{ logEntry.actingPlayerName }}</span>
  <span> played Handmaid <app-card-display [card]="{ appearanceId: '', rank: CardType.Handmaid }" [isFaceDown]="false" [isPlayable]="false" (infoClicked)="onHandmaidCardDisplayClicked()"></app-card-display> and is protected for one round.</span>
</div>
