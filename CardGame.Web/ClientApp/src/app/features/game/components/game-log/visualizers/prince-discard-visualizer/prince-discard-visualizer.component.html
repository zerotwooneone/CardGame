<div class="log-visualizer prince-discard" *ngIf="logEntry">
  <span class="player-name">{{ logEntry.actingPlayerName }}</span>
  <span> played </span>
  <app-card-display [card]="{ appearanceId: '', rank: CardType.Prince }" [isFaceDown]="false" [isPlayable]="false" (infoClicked)="onPrinceCardInfoClicked()"></app-card-display>
  <span> on </span>
  <span class="player-name">{{ logEntry.targetPlayerName }}</span>
  <span>, forcing them to discard </span>
  <app-card-display 
    *ngIf="logEntry.discardedByPrinceCardValue !== undefined"
    [card]="{ appearanceId: logEntry.discardedByPrinceCardAppearanceId || '', rank: logEntry.discardedByPrinceCardValue }" 
    [isFaceDown]="false" 
    [isPlayable]="false" 
    (infoClicked)="onDiscardedCardInfoClicked()">
  </app-card-display>
  <span *ngIf="logEntry.discardedByPrinceCardValue === undefined">
    an unknown card.
  </span>
  <span *ngIf="logEntry.targetPlayerName">. {{ logEntry.targetPlayerName }} was eliminated from the round.</span>
</div>
