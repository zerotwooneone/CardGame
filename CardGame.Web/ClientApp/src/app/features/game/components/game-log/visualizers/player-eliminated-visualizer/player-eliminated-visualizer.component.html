<div *ngIf="logEntry" class="log-entry player-eliminated">
  <span class="player-name">{{ logEntry.targetPlayerName }}</span>
  <span> was eliminated from the round</span>
  <span *ngIf="logEntry.actingPlayerName && logEntry.actingPlayerName !== logEntry.targetPlayerName">
    by <span class="player-name">{{ logEntry.actingPlayerName }}</span>
    <span *ngIf="eliminatingCardDisplay">
      playing a
      <app-card-display
        [card]="eliminatingCardDisplay"
        [isFaceDown]="false"
        [isPlayable]="false"
        (infoClicked)="onEliminatingCardInfoClicked()">
      </app-card-display>
    </span>
  </span>
  <span *ngIf="revealedPlayerCardDisplay">
    , revealing their
    <app-card-display
      [card]="revealedPlayerCardDisplay"
      [isFaceDown]="false"
      [isPlayable]="false"
      (infoClicked)="onRevealedPlayerCardInfoClicked()">
    </app-card-display>
  </span>
  <span>.</span>
</div>
