<div class="player-eliminated">
  <span class="player-name">{{ logEntry.actingPlayerName }}</span> was eliminated.
  <ng-container *ngIf="logEntry.cardResponsibleForEliminationValue">
    (by <app-card [cardData]="{ id: '', type: logEntry.cardResponsibleForEliminationValue }" 
                  [isFaceDown]="false"
                  (infoClicked)="onCardInfoClicked($event)"></app-card>)
  </ng-container>
</div>
