<div class="log-visualizer guard-miss" *ngIf="logEntry">
  <span class="player-name">{{ logEntry.actingPlayerName }}</span> played
  <app-card-display *ngIf="playedGuardCardDisplay" [card]="playedGuardCardDisplay" [isFaceDown]="false" [isPlayable]="false" (infoClicked)="onGuardCardInfoClicked()"></app-card-display>
  on <span class="player-name">{{ logEntry.targetPlayerName }}</span> and guessed
  <!-- Display the guessed card (constructed from rank) -->
  <app-card-display *ngIf="guessedCardToDisplay" [card]="guessedCardToDisplay" [isFaceDown]="false" [isPlayable]="false" (infoClicked)="onGuessedCardInfoClicked()"></app-card-display>.
  The guess was incorrect.
</div>
