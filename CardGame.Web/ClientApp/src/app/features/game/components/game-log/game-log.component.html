<div class="log-container" #logContainer>
  <div *ngIf="gameLogs().length === 0" class="log-entry no-logs-message">
    Game log is currently empty.
  </div>
  <div *ngFor="let log of gameLogs(); trackBy: trackByLogId" class="log-entry">
    <span [innerHTML]="formatLogMessage(log)"></span>
  </div> 
</div>
