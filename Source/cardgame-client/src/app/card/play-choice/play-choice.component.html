<h2 mat-dialog-title>Card Choices</h2>
<mat-dialog-content>
    <div>You must provide the following in order to play this card.</div>
    <mat-form-field appearance="fill" [hidden]="!playerRequired">
        <mat-label>Target Player</mat-label>
        <mat-select [formControl]="playerFormControl" [required]="playerRequired">
            <mat-option *ngFor="let player of players" [value]="player.value">
                {{player.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" [hidden]="!strengthRequired">
        <mat-label>Card Strength</mat-label>
        <mat-select [formControl]="strengthFormControl" [required]="strengthRequired">
            <mat-option *ngFor="let strength of strengths" [value]="strength.value">
                {{strength.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="playClick()">Play</button>
</mat-dialog-actions>
