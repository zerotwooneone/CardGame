<div class="container">
    <div class="other-players">
        <div *ngFor="let player of otherPlayers | async; trackBy: trackByPlayerId"
        class="player">
            <cgc-other-player [player]="player"></cgc-other-player>
        </div>
    </div>
    <div class="play-area">
        <div class="discard">
            Discard
        </div>
        <div class="draw">
            Draw
        </div>
    </div>
    <div class="current-player">
        <cgc-current-player [player]="currentPlayer"></cgc-current-player>
    </div>
</div>
