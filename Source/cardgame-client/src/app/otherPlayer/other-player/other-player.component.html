<div class="container">
    <p>{{player.name}}</p>
    <div class="cards"
         [hidden]="!player.isInRound">
        <div class="card">
            <div *ngIf="revealedCard">
                <div>S:{{revealedCard.strength}}</div>
                <div>V:{{revealedCard.strength}}</div>
            </div>
        </div>
    </div>
</div>
